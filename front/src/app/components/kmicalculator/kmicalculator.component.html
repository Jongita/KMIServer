<div class="card mt-5">
    <div class="card-header">
        KMI skaiciuokle
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Jūsų ūgis, centimentrais</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="x">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Jūsų svoris, kilogramais</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="y">
        </div>
        <button class="btn btn-success" (click)="calculate()">Skaičiuoti</button>


        <div *ngIf="result!=null">
            <hr>
            <div class="alert alert-info">
                {{ result }}
            </div>

        </div>
    </div>
</div>
